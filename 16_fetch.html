<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 비동기 작업 -->
  <div id="root1"></div>
  <script type="text/babel">
    
    async function callAPI1() {

      // 응답 객체 (Response 타입)로 fetch() 반환 결과를 받습니다.
      const response = await fetch('https://jsonplaceholder.typicode.com/users', {
        method: 'GET',
      });

      // 응답 객체 (Response 타입)에 포함된 JSON 데이터는 json() 메소드로 추출합니다.
      const jsonData = await response.json();

      // 확인
      jsonData.forEach((user, index) => {
        console.log(index, user);
      })
    }
    function App1() {
      return (
        <button onClick={callAPI1}>API호출</button>
      )
    }
    ReactDOM.createRoot(document.getElementById('root1')).render(<App1/>);
  </script>

  <div id="root2"></div>
  <script type="text/babel">
    function callAPI2() {
      fetch('https://jsonplaceholder.typicode.com/users', {
        method: 'GET',
      }).then(response => response.json())
        .then(jsonData => {
          jsonData.forEach((user, index) => {
            console.log(index, user);
          })
        })
    }

    function App2() {
      return (
        <button onClick={callAPI2}>API호출</button>
      )
    }
    ReactDOM.createRoot(document.getElementById('root2')).render(<App2/>);
  </script>

</body>
</html>
