<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>

<body>

  <div id="root"></div>
  <script type="text/babel">

    const { useState } = React;

    function App() {
      const [ email, setEmail ] = useState('');
      const [ passwd, setPasswd ] = useState('');
      const [ nickname, setNickname ] = useState('');

      return (
        <>
          <div>
            <label htmlFor="email">이메일</label>
            <input type="text" id="email" value={email} onChange={e => setEmail(e.target.value)} />
          </div>
          <div>
            <label htmlFor="passwd">비밀번호</label>
            <input type="password" id="passwd" value={passwd} onChange={e => setPasswd(e.target.value)} />
          </div>
          <div>
            <label htmlFor="nickname">닉네임</label>
            <input type="text" id="nickname" value={nickname} onChange={e => setNickname(e.target.value)} />
          </div>
          <ul>
            입력하는 내용이 아래에 표시되도록 해 보세요
            <li>이메일 : {email}</li>
            <li>비밀번호 : {passwd}</li>
            <li>닉네임 : {nickname}</li>
          </ul>
        </>
      )
    }
    // ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>

<div id="root2"></div>
<script type="text/babel">

  function useInput() {
    const { useState } = React;
    const [ value, setValue ] = useState('');
    const onChange = e => setValue(e.target.value);
    return { value, onChange };
  }

  function App2() {

    const email = useInput();
    const passwd = useInput();
    const nickname = useInput();

    return (
      <>
        <div>
          <label htmlFor="email">이메일</label>
          <input type="text" id="email" value={email.value} onChange={email.onChange} />
        </div>
        <div>
          <label htmlFor="passwd">비밀번호</label>
          <input type="password" id="passwd" value={passwd.value} onChange={passwd.onChange} />
        </div>
        <div>
          <label htmlFor="nickname">닉네임</label>
          <input type="text" id="nickname" {...nickname} />
        </div>
        <ul>
          입력하는 내용이 아래에 표시되도록 해 보세요
          <li>이메일 : {email.value}</li>
          <li>비밀번호 : {passwd.value}</li>
          <li>닉네임 : {nickname.value}</li>
        </ul>
      </>
    )
  }
  ReactDOM.createRoot(document.getElementById('root2')).render(<App2/>);
</script>
