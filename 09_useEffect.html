<!--
  React.useEffect()
  
  1. 렌더링 이후에 수행할 내용을 처리하는 훅(Hooks) 입니다.
  2. componentDidMount()/초기렌더링, componentDidUpdate()/리렌더링 메소드를 대체할 수 있습니다.
  3. 형식
    1) undefined를 반환합니다. (반환 없음)
    2) React.useEffect(setup, dependencies)
      (1) setup
        - 동작할 함수입니다.
      (2) dependencies
        - 필수가 아닌 선택 인자입니다.
        - 의존성 배열이라고 합니다.
        - setup 함수에서 사용하는 모든 반응형 값(props, state, 변수, 함수 등)이 포함될 수 있습니다.
        - dependencies가 없는 경우            : setup 함수가 초기 렌더링과 리렌더링에서 모두 동작합니다.
        - dependencies가 비어 있는 배열인 경우: setup 함수가 초기 렌더링에서만 동작합니다.(한 번만 실행)
        - dependencies가 값을 가진 배열인 경우: 가지고 있는 값이 변하면 setup 함수가 리렌더링에서 동작합니다.
-->
<div id="root1"></div>
<script type="text/babel">
  
  function UseEffectComp1() {

    const { useState, useEffect } = React;

    const [ now, setNow ] = useState(''); // state 값을 초기값으로 정함, 리렌더링을 하려면 state 가 필요하다.

    // dependencies(의존배열)가 없는 경우 초기 렌더링과 리렌더링에서 모두 동작합니다.
    useEffect(() => {
      console.log('useEffect');
    });

    // Now 버튼 클릭 이벤트 핸들러
    const onClickHandler = () => {
      // state 값의 변경으로 리렌더링을 수행합니다.
      setNow(new Date().toLocaleTimeString()); // 버튼을 클릭할때마다 now가 리렌더링이 된다.
    }


    return (
      <>
        <div>dependencies가 없으면 useEffect의 setup 함수가 모든 렌더링에서 동작합니다.</div>
        <button onClick={onClickHandler}>Now</button>
        <h1>{now}</h1>  
     </>
    )
  }

 // ReactDOM.createRoot(document.getElementById('root1')).render(<UseEffectComp1/>);


</script>
<hr/>
<div id="root2"></div>
<script type="text/babel">
  
  function UseEffectComp2() {

    const { useState, useEffect } = React;

    const [ now, setNow ] = useState(''); // state 값을 초기값으로 정함

    // dependencies(의존배열)가 비어 있는 배열인 경우
    useEffect(() => {
      console.log('useEffect');
    }, []);

    // Now 버튼 클릭 이벤트 핸들러
    const onClickHandler = () => {      
      setNow(new Date().toLocaleTimeString()); 
    }

    return (
      <>
        <div>dependencies가 비어있는 배열이면 useEffect의 setup 함수가 초기 렌더링에서만 동작합니다.</div>
        <button onClick={onClickHandler}>Now</button>
        <h1>{now}</h1>  
     </>
    )
  }

 // ReactDOM.createRoot(document.getElementById('root2')).render(<UseEffectComp2/>);
</script>

<div id="root3"></div>
<script type="text/babel">
  function UseEffectComp3() {

    const { useState, useEffect } = React;
    const [ person, setPerson ] = useState({
      name:' ',
      age: 0,
    });

    useEffect(() => {
      if(person.name === '') {
        alert('이름은 필수입니다.');
      }
    }, [person.name]); // 초기렌더링과 person.name이 변할때만 useEffect이 동작합니다.
    
    useEffect(() => {
      if(person.age < 0 || person.age > 100) {
        alert('잘못된 나이입니다.');
      }
    }, [person.age]); // 초기렌더링과 person.age가 변할때만 useEffect이 동작합니다.


    const onChangeHandler = (e) => {
      setPerson({
       // 1. person 객체가 가진 값을 그대로 사용됩니다.
        ...person,
       /* name: person.name,
        age: person.age, */

       // 2. change 이벤트가 동작하는 입력 내용(내용이 바뀐 것)만 덮어쓰기 합니다,
        [e.target.id]: e.target.value, //['name']: e.target.value 또는 ['age']: e.target.value
        /* name: e.target.value,
        age: e.target.value, */
      })
      
    }

    return (
      <div>
        <input type="text" id="name" placeholder="이름" onChange={onChangeHandler}/>
        <br/>
        <input type="text" id="age" placeholder="나이" onChange={onChangeHandler}/>
        <br/>
        <div>name: {person.name}</div>
        <div>age: {person.age}</div>
      </div>
    )
  }
  ReactDOM.createRoot(document.getElementById('root3')).render(<UseEffectComp3/>)

</script>
<div id="root4"></div>
<script type="text/babel">

  // useEffect()의 setup함수는 cleanup 함수를 반환할 수 있습니다.
  // 주로 setup 함수가 사용한 자원의 정리를 하기 때문에 cleanup이라고 부릅니다.

  function UseEffectComp4() {
    const {useEffect } = React;
    useEffect(() => {
      // 수행할 작업
      console.log('BEGIN!');
      const watch = setInterval(() => {
        console.log(new Date().toLocaleTimeString());
      }, 1000);

      // cleanup 함수
      return () => {
        clearInterval(watch);
        console.log('END');
      }
    }, []); // 비어 있는 배열 : 초기 렌더링에서만 동작합니다.
    return (
      <div>console 확인 요망</div>
    )
  }  

    function StopNGo() {
      const { useState } = React;
      const [ isOn, setIsOn ] = useState(false);
    
      return(
        <>
          <button onClick={() => { setIsOn(!isOn); }}>토글스위치</button>
          {isOn ? <UseEffectComp4/> : null}
          {/*isOn && <UseEffectComp4/> */}
        </>
      );
    }
  
  ReactDOM.createRoot(document.getElementById('root4')).render(<StopNGo/>)
</script>

<div id="root5"></div>
<script type="text/babel">
  
  const { useEffect, useState } = React;
  function Typing({ text, setIsDone }) {

  // 사용자가 입력한 값을 저장한 state
  const [ input, setInput ] = useState('');

  // 시간을 재는 useEffect
  useEffect(() => {
    const begin = new Date().getTime();
    return () => {
      const end = new Date().getTime();
      alert((end - begin) + "ms");
    }
  }, []);

  // 사용자가 입력한 값을 input에 저장하는 onChangeHandler
  const onChangeHandler = (e) => {
    setInput(e.target.value);
  }
  // Enter를 누르면 input과 text가 동일한지 비교하는 onKeyPressHandler
  const onKeyPressHandler= (e) => {
    if(e.key === 'Enter') {
      setIsDone(input === text);
    }
  }

  return (
    <>
      <h1>{text}</h1>
      <input type="text" size="100" placeholder="Try" 
            onChange={onChangeHandler} 
            onKeyPress={onKeyPressHandler}
            value={input} />
    </>
  )
  }

  function TypingApp() {
    // 화면에 표시할 랜던 스트링을 저장하는 state
    const [ text, setText ] = useState(''); // useEffect도 같이 쓸 수 있게 빈문자열 주기

    // 사용자가 랜덤 스트링을 올바르게 모두 입력했는지 여부를 저장하는 state
    const [isDone, setIsDone] = useState(false);
    
    // Typing 컴포넌트를 화면에 표시할 것인지 여부를 저장하는 state, 엔터를 눌러서 정확히 맞췄을 때(isDone이 바뀌었을 때) 
    const [ visible, setVisible ] = useState(false);

    // 초기 렌더링 시 랜덤 스트링을 text에 저장
    useEffect(() => {
      // setText(crypto.randomUUID()); // 36자로 구성된 Level4 UUID 생성
      setText(crypto.randomUUID().split('-')[0]); // -의 첫번째 것만 쓰겠다는 의미
    }, []);

    // 초기 렌더링 시 visible 값을 true로 설정
    // 이후 isDone 이 변경 되면(isDone이 true가 되면) visible 값을 반대로 설정(visible 값을 false로 설정)
    useEffect(() => {
      setVisible(!visible);
    },[isDone]);

    return (
      <>
        { visible ? <Typing text={text} setIsDone={setIsDone}/> : null }
      </>
    )
  }

  ReactDOM.createRoot(document.getElementById('root5')).render(<TypingApp/>);
</script>
