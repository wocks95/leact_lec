<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>
<body>

  <!--
    React.userState()

    1. 함수 컴포넌트에서 state 를 사용하기 위한 훅(Hooks)입니다.
    2. 리액트에서는 앞으로 주요 개발 방식으로 useState() 함수를 사용할 것이라고 발표했습니다.
    3. 형식
      const [state이름, state변경메소드이름] = React.useState(state초기값) // state초기값이 배열의 첫번째 인자에 저장됨
      state변경메소드이름(인자) // 인자값으로 state 값 설정
  -->

  <div id="root1"></div>
  <script type="text/babel">

    function UserStateComp1() {
      const { useState } = React // 객체 구조 분해 할당

      const [text, setText] = useState(''); // state = { text: ''}
      return (
        <>
        <h1>{text}</h1>
        <button onClick={(e) => {
          setText(e.target.textContent)
        }}>장미</button>
        </>
      )
    }

    ReactDOM.createRoot(document.getElementById('root1')).render(<UserStateComp1/>)

  </script>
  <hr/>
  <div id="root2"></div>
  <script type="text/babel">

    function UserStateComp2() {

      const { useState } = React;

      const [id, setId] = useState(''); // 아이디의 초기값 없다.
      const [password, setPassword] = useState(''); // 비밀번호의 초기값 없다.

      const onSubmitHandler = (e) => {
        //alert(id + ', ' + password);
        // 아이디나 비밀번호가 입력되지 않았다면 서브밋 취소하기
        if(id === '' || password === '') {
          alert('아이디와 비밀번호를 모두 입력해야 합니다.');
          e.preventDefault();
        }
      }
      return (
        <form onSubmit={onSubmitHandler}>
          <input type="text" placeholder="아이디" onChange={(e) => { setId(e.target.value);}} />
          <br/>
          <input type="password" placeholder="비밀번호" onChange={(e) => { setPassword(e.target.value); }}/>
          <button type="submit">제출</button>
        </form>
      )
    }
    ReactDOM.createRoot(document.getElementById('root2')).render(<UserStateComp2/>)
  </script>









</body>
</html>
