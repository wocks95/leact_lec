<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>
<body>

  <!--
    React.userState()

    1. 함수 컴포넌트에서 state 를 사용하기 위한 훅(Hooks)입니다.
    2. 리액트에서는 앞으로 주요 개발 방식으로 useState() 함수를 사용할 것이라고 발표했습니다.
    3. 형식
      const [state이름, state변경메소드이름] = React.useState(state초기값) // state초기값이 배열의 첫번째 인자에 저장됨
      state변경메소드이름(인자) // 인자값으로 state 값 설정
  -->

  <div id="root1"></div>
  <script type="text/babel">

    function UserStateComp1() {
      const { useState } = React // 객체 구조 분해 할당

      const [text, setText] = useState(''); // state = { text: ''}
      return (
        <>
        <h1>{text}</h1>
        <button onClick={(e) => {
          setText(e.target.textContent)
        }}>장미</button>
        </>
      )
    }

    ReactDOM.createRoot(document.getElementById('root1')).render(<UserStateComp1/>)

  </script>











</body>
</html>
